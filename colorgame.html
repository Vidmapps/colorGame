<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="colorgame.css">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">

</head>
<body>

<div class="header">
    <h1>The Great <div id="colorDisplay">RGB</div> Color Game</h1>
</div>

<div class="bar">
    <div class="content">
        <button class="newColors">New Colors</button>
        <span class="result"></span>
        <span class="levels">
            <button class="easy mode">Easy</button>
            <button class="hard mode">Hard</button>
        </span>
    </div>
</div>

<div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</div>

<script type="text/javascript" src="colorgame.js"></script>
</body>
</html>
